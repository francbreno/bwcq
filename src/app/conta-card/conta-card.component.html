<md-card>
    <md-card-subtitle>Conta</md-card-subtitle>
    <md-card-title>{{conta?.nome}}</md-card-title>
    <md-card-content>
        <p>Saldo: R$ {{conta?.saldo}}</p>
        <p>{{conta?.descricao}}</p>
    </md-card-content>
    <md-card-actions>
        <button md-button (click)="goToDetalhes()">DETALHES</button>
    </md-card-actions>
</md-card>
