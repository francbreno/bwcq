<md-card *ngIf="conta">
    <md-card-subtitle>Conta</md-card-subtitle>
    <md-card-title>{{conta.id}} - {{conta.nome}}</md-card-title>
    <md-card-content>
        <p>{{conta.descricao}}</p>
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Esperado</th>
                    <th>Realizado</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>TOTAL:</td>
                    <td>1500,00</td>
                    <td style="color: red;">1500,00</td>
                </tr>
                <tr style="border-top: 1px solid black;">
                    <td>SALDO:</td>
                    <td colspan="2" style="align:right;">0,00</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Aluguel</td>
                    <td>1500,00</td>
                    <td style="color: red;">1500,00</td>
                </tr>
            </tbody>
        </table>
    </md-card-content>
</md-card>
